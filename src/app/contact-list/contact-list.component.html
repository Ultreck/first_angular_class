<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Document</title>
</head>
<body class="overflow-auto">
      <div class="text w-full lg:w-1/4  mx-auto border h-screen overflow-auto">
            <header class="text fixed bg-white w-full border h-16 pl-4 lg:w-1/4 mx-auto">
                  <nav class="text">
                        <ul class="text flex">
                              <li class="text-black mt-4 mx-auto text-center w-11/12 flex">
                                    <span class="text w-5 translate-x-7 mt-2">
                                          <img src="/assets/Capture.PNG2-removebg-preview (1).png" alt="" class="text-black ">
                                    </span>
                                    <input type="text" placeholder="Search contacts " class="text border-0 mx-auto w-full bg-gray-100  rounded-full h-7 px-8">
                              </li>
                              <li class="text-black w-20 mt-5 text-end ">
                                    <img src="/assets/Capture-removebg-preview.png" alt="" class="text absolute  right-4 h-6">
                              </li>
                        </ul>
                  </nav>
            </header>
            <div class="text  py-20 overflow-auto">
                  <div class="text" *ngFor="let item of contactList ; index as i " >
                        <div class="text flex justify-around py-3">
                              <div class="text w-1/3">
                                    <div class="text-white font-bold text-lg bg-blue-600 text-center rounded-full w- mx-auto w-10 h-10 pt-2">
                                          <div *ngIf="item.firstname; else elseBlock">{{item.firstname | slice:0:1}}</div>
                                          <ng-template #elseBlock>{{item.lastname | slice:0:1}}</ng-template>
                                    </div>
                              </div>
                              <div class="tex-center flex  justify-start pt-2  border-red-500 w-2/3">
                                    <button class="text-lg flex gap-4" (click)="dataList.viewFunct(item, i)">
                                    <div class="text">{{item.firstname}}</div>
                                    <div class="text-start">{{item.lastname}}</div>
                              </button>
                              </div>
                        </div>
                        <div class="text"></div>
                  </div>
            </div>
      </div>
</body>
</html>
