<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Document</title>
</head>
<body>
<div class="text grid w-full md:5/6 w-lg:3/5 p-10">
      <div class="text w-1/2 grid mx-auto">
            <input type="text" class="text border" [(ngModel)]="item">
            <button class="text-white bg-blue-600 py-1  mt-6 " (click)="sendItem.emit(item)">Add Items</button>
      </div>
      <p class="text">{{item}}</p>
</div>
</body>
</html>
