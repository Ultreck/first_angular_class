<div class="text grid lg:flex mt-6">
      <div class="text grid  md:mx-auto  w-5/6  sm:w-4/5  md:w-1/2 lg:w-2/5 border px-5 py-10 gap-8 flex shadow-lg ">
        <h1 class="text-xl font-bold">Sign Up</h1>
          <input type="text" name="firstname" placeholder="First name e.g John " class="text" [(ngModel)]="firstname">
          <input type="text" name="lastname" placeholder="Last name e.g  Doe" class="text" [(ngModel)]="lastname">
          <input type="text" name="age" placeholder="Age e.g 18" class="text" [(ngModel)]="age">
          <input type="text" name="password" placeholder="password" class="text" [(ngModel)]="password">
          <input type="text" name="email" placeholder="email e.g wastrotech@gmail.com" class="text" [(ngModel)]="email">
          <button class="text bg-blue-500 hover:bg-blue-600 py-1 text-white" (click)="register()">Submit</button> 
          <!-- <button class="{{buttonStyleTwo}}" (click)="updateChanges()">Save Edit</button>  -->
        </div>
        <div class="text w-4/6 ml-5 lg:ml-0 sm:w-4/5  md:w-1/2 lg:w-2/5  mt-6 lg:mt-0 lg:-translate-x-16 pb-20">
            <table class="text border-collapse border border-slate-600 mx-auto w-full">
              <thead class="text-sm">
                <tr class="text border border-slate-600 px-2 py-1 ">
                  <th class="text border border-slate-600 px-2 py-1">S/N</th>
                  <th class="text border border-slate-600 px-2 py-1">First Name</th>
                  <th class="text border border-slate-600 px-2 py-1">Last Name</th>
                  <th class="text border border-slate-600 px-2 py-1">Age</th>
                  <th class="text border border-slate-600 px-2 py-1">Password</th>
                  <th class="text border border-slate-600 px-2 py-1">Email</th>
                  <th class="text border border-slate-600 px-2 py-1">Actions</th>
                </tr>
              </thead>
              <tbody class="text">
                <tr *ngFor="let user of allStudents; index as i; first as isFirst">
                  <td class="text  border border-slate-600 px-2 py-1" >{{i+1}}</td>
                  <td class="text  border border-slate-600 px-2 py-1" >{{user.firstname}}</td>
                  <td class="text  border border-slate-600 px-2 py-1">{{user.lastname}}</td>
                  <td class="text  border border-slate-600 px-2 py-1">{{user.age}}</td>
                  <td class="text  border border-slate-600 px-2 py-1">{{user.password}}</td>
                  <td class="text  border border-slate-600 px-2 py-1">{{user.email}}</td>
                  <td class="text  border border-slate-600 px-2 py-1 flex gap-2">
                      <button (click)="editFunction(user, i)" class="text bg-blue-500 px-1 text-white font-bold  hover:bg-blue-700 hover:scale-105 ">Edit</button>
                      <button (click)="deleteFunction(i)" class="text bg-red-500 px-1 text-white font-bold  hover:bg-red-700 hover:scale-105 ">Delete</button>
                  </td>
              </tr>
              </tbody>
            </table>
          </div>
