<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Document</title>
</head>
<body>
      <div class="grid grid-cols-2   bg-white" *ngFor="let blog of blogArr">
            <div class="my-3  shadow-lg">
                  <div class=" rounded-lg bg-white p-6 ">
                    <h5 class="mb-2 text-xl font-medium leading-tight text-neutral-800">
                        {{blog.title}}
                    </h5>
                    <p class="mb-4 text-base text-neutral-600 ">
                     {{blog.more}}
                    </p>
                    <div class="text">
                        <button class="text" (click)="handleEdit()">
                              <fa-icon class="mx-1 text-blue-700  hover:scale-105 hover:text-blue-800 " [icon]="editIcon" ></fa-icon>
                        </button>
                        <button class="text" (click)="handleDelete()">
                              <fa-icon class="mx-1 text-red-700 hover:scale-105 hover:text-red-800 " [icon]="deleteIcon"></fa-icon>
                        </button>
                        </div>
                        <p class="text-end">
                            {{blog.time}}
                      </p>
                  </div>
            </div>
      </div>
      
</body>
</html>
